{% load static %}
<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forgot Password | CodingLab</title>
  <link rel="stylesheet" type="text/css" href="{% static 'css/signup.css' %}">
</head>
<body>
  <div class="container">
    <div class="title">Forgot Password</div>
    <div class="content">
      {% if messages %}
        {% for message in messages %}
          <p style="color: {% if message.tags == 'error' %}red{% else %}green{% endif %};">{{ message }}</p>
        {% endfor %}
      {% endif %}
      <form action="{% url 'forgot_password' %}" method="POST">
        {% csrf_token %}
        <div class="user-details">
          <div class="input-box">
            <span class="details">Email</span>
            <input type="email" name="email" value="{{ form_data.email|default:'' }}" placeholder="Enter your email" required>
          </div>
        </div>
        <div class="button">
          <input type="submit" value="Reset Password">
        </div>
      </form>
      <p>Remembered your password? <a href="{% url 'login_view' %}">Login</a></p>
      <p>Don't have an account? <a href="{% url 'signup' %}">Sign Up</a></p>
    </div>
  </div>
</body>
</html>
